<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="K-Sync Test">
  <meta name="theme-color" content="#FFD700">
  
  <title>K-Pathway Synchrony Test</title>
  <link rel="manifest" href="./manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Force GPU Acceleration & Prevent Jitter */
    * {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    body {
      background-color: #FFD700; /* Clinical Gold */
      overscroll-behavior: none;
      overflow: hidden;
      touch-action: none;
      user-select: none;
    }
    
    /* 120Hz ProMotion Hack: Constant tiny animation keeps the screen at max refresh */
    .safari-120hz-hack {
      width: 1px; height: 1px; opacity: 0.01; position: fixed;
      top: 0; left: 0; pointer-events: none;
      animation: jitter 0.00833s infinite linear;
      will-change: transform;
    }
    
    @keyframes jitter {
      0% { transform: translateY(0); }
      50% { transform: translateY(0.5px); }
      100% { transform: translateY(0); }
    }

    .stimulus-box {
      background-color: #5555FF; /* Periwinkle S-Cone Trigger */
      filter: blur(2px); /* Removes P-Pathway edge detection */
      will-change: opacity;
    }
  </style>
</head>
<body>
  <div class="safari-120hz-hack"></div>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function SynchronyTest() {
      const [phase, setPhase] = useState('intro');
      const [fps, setFps] = useState(0);
      const [results, setResults] = useState([]);
      const [trials, setTrials] = useState([]);
      const [currentIdx, setCurrentIdx] = useState(0);

      const leftRef = useRef(null);
      const rightRef = useRef(null);

      // 120Hz Frame timing: 8.333ms per frame
      const FRAME = 1000 / 120; 
      const offsets = [0, FRAME, -FRAME, FRAME*2, -FRAME*2, FRAME*3, -FRAME*3, FRAME*4, -FRAME*4, FRAME*6, -FRAME*6];

      // FPS Monitor
      useEffect(() => {
        let frames = 0;
        let start = performance.now();
        const check = (now) => {
          frames++;
          if (now - start >= 1000) {
            setFps(Math.round((frames * 1000) / (now - start)));
            frames = 0;
            start = now;
          }
          requestAnimationFrame(check);
        };
        requestAnimationFrame(check);
      }, []);

      useEffect(() => {
        setTrials([...offsets].sort(() => Math.random() - 0.5));
      }, []);

      const runTrial = () => {
        setPhase('fixation');
        const offsetMs = trials[currentIdx];
        
        setTimeout(() => {
          setPhase('stimulus');
          const start = performance.now();
          const duration = 100; // Visible for 100ms

          const animate = (now) => {
            const elapsed = now - start;
            const absOff = Math.abs(offsetMs);

            // Logic to handle Left-first vs Right-first based on offset sign
            const leftStart = offsetMs >= 0 ? 0 : absOff;
            const rightStart = offsetMs >= 0 ? absOff : 0;

            if (leftRef.current) 
              leftRef.current.style.opacity = (elapsed >= leftStart && elapsed <= leftStart + duration) ? '1' : '0';
            if (rightRef.current) 
              rightRef.current.style.opacity = (elapsed >= rightStart && elapsed <= rightStart + duration) ? '1' : '0';

            if (elapsed < absOff + duration + 20) {
              requestAnimationFrame(animate);
            } else {
              setPhase('response');
            }
          };
          requestAnimationFrame(animate);
        }, 1000);
      };

      const handleResponse = (val) => {
        const newResult = { offset: trials[currentIdx].toFixed(3), response: val, fps };
        setResults([...results, newResult]);
        
        if (currentIdx < trials.length - 1) {
          setCurrentIdx(currentIdx + 1);
          setPhase('intro');
        } else {
          setPhase('complete');
        }
      };

      if (phase === 'complete') {
        const csv = "Offset_ms,Response,Actual_FPS\n" + results.map(r => `${r.offset},${r.response},${r.fps}`).join("\n");
        return (
          <div className="p-8 flex flex-col items-center bg-gray-900 min-h-screen text-white">
            <h1 className="text-2xl font-bold mb-4">Results (Copy/Paste)</h1>
            <textarea className="w-full h-64 p-4 text-black font-mono rounded" value={csv} readOnly onClick={e => e.target.select()} />
            <button onClick={() => window.location.reload()} className="mt-4 bg-blue-600 px-6 py-2 rounded">Restart</button>
          </div>
        );
      }

      return (
        <div className="flex flex-col items-center justify-center min-h-screen relative">
          <div className="absolute top-4 right-4 font-mono text-sm opacity-50">{fps} FPS</div>
          
          <div className="flex gap-12 mb-12">
            <div className="w-28 h-28 border-4 border-[#DAA520] flex items-center justify-center rounded-xl bg-[#FFD700]">
              <div ref={leftRef} className="stimulus-box w-20 h-20 opacity-0" />
            </div>
            <div className="w-28 h-28 border-4 border-[#DAA520] flex items-center justify-center rounded-xl bg-[#FFD700]">
              <div ref={rightRef} className="stimulus-box w-20 h-20 opacity-0" />
            </div>
          </div>

          {phase === 'intro' && (
            <button onClick={runTrial} className="bg-blue-700 text-white px-10 py-5 rounded-2xl text-2xl font-bold shadow-xl active:scale-95">
              Start Trial {currentIdx + 1}
            </button>
          )}

          {phase === 'response' && (
            <div className="flex gap-6">
              <button onPointerDown={() => handleResponse('No')} className="bg-gray-600 text-white px-8 py-5 rounded-xl text-xl font-bold">ASYNCHRONOUS</button>
              <button onPointerDown={() => handleResponse('Yes')} className="bg-gray-400 text-white px-8 py-5 rounded-xl text-xl font-bold">SYNCHRONOUS</button>
            </div>
          )}
          
          {phase === 'fixation' && <div className="text-4xl opacity-20 text-black font-bold">+</div>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SynchronyTest />);
  </script>
</body>
</html>
